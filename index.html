<script>
firebase.initializeApp({
  apiKey: "AIzaSyDIeVHjyTKIyBfaFxPG8iK7S9SuRgjFbFk",
  authDomain: "fir-dcce6.firebaseapp.com",
  databaseURL: "https://fir-dcce6-default-rtdb.firebaseio.com",
  projectId: "fir-dcce6",
  storageBucket: "fir-dcce6.appspot.com",
  messagingSenderId: "981371148475",
  appId: "1:981371148475:web:de08536e57efb6c53fb19e"
});

const db = firebase.database();
const dropdown = document.getElementById("fileDropdown");
const frame = document.getElementById("mainFrame");
const timeLeft = document.getElementById("timeLeft");

/* LOAD FILES */
db.ref("files").on("value", snap=>{
  dropdown.innerHTML='<option value="">-- Select Vip hack --</option>';
  const files = snap.val() || {};
  Object.keys(files).forEach(id=>{
    const opt=document.createElement("option");
    opt.value=id;
    opt.textContent=files[id].title || "VIP Hack";
    dropdown.appendChild(opt);
  });
});

/* CHANGE FILE */
dropdown.addEventListener("change",()=>{
  const id=dropdown.value;
  if(!id){
    frame.src="https://xmod.top/p/tep1";
    frame.removeAttribute("srcdoc");
    return;
  }
  db.ref("files/"+id).once("value").then(snap=>{
    const f=snap.val();
    if(f && f.code){
      frame.srcdoc=f.code;
      frame.removeAttribute("src");
    }
  });
});

/* EXPIRE LIVE FIXED */
let expireDate = null;
let uid = localStorage.getItem("uid");
if(uid){
  db.ref("users/"+uid).on("value",snap=>{
    if(snap.exists()){
      const u=snap.val();
      if(u.expiresAt){
        expireDate = new Date(parseInt(u.expiresAt));
      }
    }
  });
}

/* LIVE TIMER */
setInterval(()=>{
  if(!expireDate){timeLeft.innerText="‚Äî";return;}
  let diff = expireDate.getTime() - Date.now();
  if(diff<=0){timeLeft.innerText="Expired";return;}
  let d=Math.floor(diff/86400000),
      h=Math.floor(diff/3600000)%24,
      m=Math.floor(diff/60000)%60,
      s=Math.floor(diff/1000)%60;
  timeLeft.innerText=`${d}d ${h}h ${m}m ${s}s`;
},1000);

/* DRAG MINI BOX */
const box=document.getElementById("expireBox");
let isDown=false,ox=0,oy=0;
function start(e){
  isDown=true;
  const p=e.touches?e.touches[0]:e;
  ox=p.clientX-box.offsetLeft;
  oy=p.clientY-box.offsetTop;
}
function move(e){
  if(!isDown)return;
  e.preventDefault();
  const p=e.touches?e.touches[0]:e;
  box.style.left=(p.clientX-ox)+"px";
  box.style.top=(p.clientY-oy)+"px";
}
box.addEventListener("mousedown",start);
document.addEventListener("mousemove",move);
document.addEventListener("mouseup",()=>isDown=false);
box.addEventListener("touchstart",start,{passive:false});
document.addEventListener("touchmove",move,{passive:false});
document.addEventListener("touchend",()=>isDown=false);
</script>
